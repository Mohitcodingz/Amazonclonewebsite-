<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="amazon.css">
    <!-- LINK THE CDN LINK FOR ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <header>
        <!-- box1 -->
        <div class="navbar">
            <div class="nav-logo">
                <div class="logo">
                </div>
            </div>
            <!-- box2 -->
            <div class="nav-address">
                <div class="locationlogo">
                    <i class="ri-map-pin-line"></i>
                </div>
                <div class="text1">
                    <p class="text1">Delivering to the New Delhi 110005</p>
                    <p class="text2">Update location</p>
                </div>
            </div>
            <!-- box3 -->


            <div class="serachbar">
                <select class="searchbar-select">
                    <option>All</option>
                </select>
                <input type="text" placeholder="Search Amazon.in" class="searchbar-input">
                <div class="searchicon">
                    <i class="ri-search-line"></i>
                </div>
            </div>
        </div>
    </header>
</body>

</html>

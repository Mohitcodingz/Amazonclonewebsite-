<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="navbar">
        <div class="amazonLogoImage">
        </div>
        <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            <div class="locationText">
                <p class="deliverTo">Deliver to</p>
                <p class="country"><b>India</b></p>
            </div>
        </div>
        <div class="searchBar">

            <select title="All" name="select" class="selectBox">
                <option value="All">All </option>
                <option value="All">Mobile</option>
                <option value="All">T.V</option>
            </select>
            <input type="text" class="inputBox" placeholder="Search Amazon">
            <div class="SearchIcon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="lang">
            <i class="fa-solid fa-flag-usa"></i>
            <p> EN</p>

        </div>
        <div class="signIn">
            <p>Hello, sign in </p>
            <b>
                <p>Account & Lists</p>
            </b>
        </div>
        <div class="returnOrder">
            <p>Returns</p>
            <b>
                <p>& Orders</p>
            </b>
        </div>
        <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <div class="cartClass">
                <p>Cart</p>
            </div>
        </div>
    </div>
    <div class="navbar2">
        <div class="allOption">
            <i class="fa-solid fa-bars"></i>
            <span><b>All</b></span>
        </div>
        <div class="anchorParent1">
            <a href="#" class="anchorChild">Today's Deals</a>
            <a href="#" class="anchorChild">Prime Video</a>
            <a href="#" class="anchorChild">Registry</a>
            <a href="#" class="anchorChild">Gift Cards</a>
            <a href="#" class="anchorChild">Customer Service</a>
            <a href="#" class="anchorChild">Sell</a>
        </div>
    </div>
    <div class="slider">
        <!-- Radio buttons -->
        <input type="radio" name="slide" id="s1" checked>
        <input type="radio" name="slide" id="s2">
        <input type="radio" name="slide" id="s3">
        <!-- Slides -->
        <div class="slides">
            <div class="slide" id="slide1">
                <img src="amazonimg1.jpg">
            </div>
            <div class="slide" id="slide2">
                <img src="amazonimg2.jpg">
            </div>
            <div class="slide" id="slide3">
                <img src="amazonimg4.jpg">
            </div>
        </div>
        <!-- ARROWS -->
        <div class="arrows">
            <!-- For Slide 1 -->
            <label for="s3" class="prev s1prev">&#10094;</label>
            <label for="s2" class="next s1next">&#10095;</label>

            <!-- For Slide 2 -->
            <label for="s1" class="prev s2prev">&#10094;</label>
            <label for="s3" class="next s2next">&#10095;</label>

            <!-- For Slide 3 -->
            <label for="s2" class="prev s3prev">&#10094;</label>
            <label for="s1" class="next s3next">&#10095;</label>

        </div>

    </div>
</body>

</html>

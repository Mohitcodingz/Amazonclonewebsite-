<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="navbar">
        <div class="amazonLogoImage">
        </div>
        <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            <div class="locationText">
                <p class="deliverTo">Deliver to</p>
                <p class="country"><b>India</b></p>
            </div>
        </div>
        <div class="searchBar">

            <select name="select" class="selectBox">
                <option value="All">All </option>
                <option value="All">Mobile</option>
                <option value="All">T.V</option>
            </select>
            <input type="text" class="inputBox" placeholder="Search Amazon.in">
        </div>
        <div class="lang">
        </div>
        <div class="signIn">
        </div>
        <div class="returnOrder">
        </div>
        <div class="cart">
        </div>
    </div>
</body>

</html>
